<!DOCTYPE html>
<head>

    <title>Document</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css"> <!-- normalize css provivdes more consistancy across the browsers -->
    <link rel="stylesheet" href="stylesheet.css"> <!-- link to style sheet -->

</head>
<body>
    <div id = "container"> <!-- container for all the elements in the body -->
        <div id = "clock"> <!-- id to style  and position clock -->
            <div id = "countDown">59</div> <!-- id to style  and position clock -->
        </div>
        <div id ="scores"> <!-- id for the scoreboard -->
            <div id = "scoreBox1"> <!-- id for the scoreboard -->
                <div id = "player1Score"> <!-- id for the scoreboard -->
                    Player 1 Score
                    <div id = "startingScore">0</div> <!-- id for the scoreboard -->
                </div>
            </div>
            <div id = "scoreBox2"> <!-- id for the scoreboard player 2-->
                <div id = "player2Score"> <!-- id for the scoreboard player 2-->
                    Player 2 Score
                    <div id = "startingScore2">0</div> <!-- id for the scoreboard player 2-->
                </div>
            </div>
        </div>
        <div id = "box1"></div> <!-- id for click boxes -->
        <div id = "box2"></div> <!-- id for click boxes -->
        <div id = "box3"></div> <!-- id for click boxes -->
        <div id = "box4"></div> <!-- id for click boxes -->
        <div id = "box5"></div> <!-- id for click boxes -->
        <div id = "box6"></div> <!-- id for click boxes -->
        <input type="button" value="Restart Game" onClick="document.location.reload(true)">
        <audio id = "audio" src= "audio/wdi6.mp3" autoplay></audio> <!-- audio for the game -->
        <video id = "musicVid" autoplay loop muted> <!-- looping video background -->
            <source src = "video/cyan.mp4" type = "video/mp4">
        </video>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>    <!-- CDN for Greensock -->
    <script src="main.js"></script> <!-- linking the html to a javascript page -->
</body>
</html>
